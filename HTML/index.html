<!-- etiquetas
     de titulos 
-->
<h1>titulo h1</h1>
<h2>titulo h2</h2>
<h3>titulo h3</h3>
<h4>titulo h4</h4>
<h5>titulo h5</h5>
<h6>titulo h6</h6>
<p>Hola mundo</p>

<!-- ************************************************************************************************ -->
<!-- 
    etiqueta imagen 
-->

<img 
    src="https://hips.hearstapps.com/hmg-prod/images/perritos-de-instagram-1616062929.jpg" 
    alt="perritos"
    width="500px"
>

<!-- ************************************************************************************************ -->
<!--
  Si tienen algun video en SU COMPUTADORA
  pueden utilizar la etiqueta <video> (crear una carpeta llamada "videos")
  si quieren mostrar un video de Youtube, pueden utilizar la etiqueta <iframe>
-->

<video height="500px" controls>
    <source src="linkvideo.ext" type="video/ext">
</video>

<iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/U4GcGKJq97Q?si=LTvBDtPsv8qVbRhH" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen>
</iframe>

<!-- ************************************************************************************************ -->
<!-- 
    etiqueta button 
-->
<button>Presioname</button>

<!-- ************************************************************************************************ -->
<!-- 
    etiqueta a (ancore = ancla), sirve para crear enlaces 
-->

<a 
    href="https://www.google.com" 
    target="_blank">
    <button>Ir a Google</button>
</a>

<a href="./pagina.html" target="_blank">
    <button>Ir a otra pagina</button>
</a>

<!-- ************************************************************************************************ -->
<!-- 
    <ul> significa lista desordenada
    <li> significa elemento de lista
 -->

 <ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
    <li>Elemento 5</li>
 </ul>

 <!-- ************************************************************************************************ -->
<!-- 
    <ol> significa lista ordenada
    <li> significa elemento de lista
 -->

 <ol>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
    <li>Elemento 5</li>
 </ol>

 <!-- ************************************************************************************************ -->
<!-- 
    <br> significa break, hace un salto de linea o espacio entre elementos
 -->

 <p>Hola</p>
 <br><br><br>
 <p>Mundo</p>

 <!-- ************************************************************************************************ -->
<!-- 
    <div> significa division 
    Se utiliza para dividir el contenido de la pagina
 -->

<div style="background-color: red;">
    <p>parrafo 1</p>
    <p>parrafo 2</p>
    <p>parrafo 3</p>
</div>
